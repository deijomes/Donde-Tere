<div class="card">

     <div class="p-3  mb-3  fondo">
          <div class="d-flex align-items-center justify-content-between">
               <h4 class="card-title mi-color-letra ">Registro de producto</h4>
          </div>
     </div>

     <form [formGroup]="registroForm" (ngSubmit)="guardar()">


          <!-- Resto del formulario sin clases de card -->
          <div class="container padding-lados">
               <div class="row mt-3">
                    <!-- Primera Columna (Articulo) -->
                    <div class="col-lg-4">
                         <div class="mb-3">
                              <label for="product-brand" class="form-label">Articulo</label>
                              <input type="text" id="product-brand" formControlName="articulo"
                                   [class.is-invalid]="nombreNovalido()" class="form-control"
                                   placeholder="Nombre de producto">
                              <div *ngIf="nombreNovalido()" class="">
                                   El es obligatorio.
                              </div>
                         </div>
                    </div>

                    <!-- Segunda Columna (Código) -->
                    <div class="col-lg-4">
                         <div class="mb-3">
                              <label for="product-weight" class="form-label">Codigo</label>
                              <input type="text" id="product-weight" formControlName="codigo"
                                   [class.is-invalid]="codigoNovalido()" class="form-control"
                                   placeholder="Nombre articulo">
                              <div *ngIf="codigoNovalido()" class="">
                                   El es obligatorio.
                              </div>
                         </div>
                    </div>

                    <!-- Tercera Columna (Cantidad Inicial) -->
                    <div class="col-lg-4">
                         <div class="mb-3">
                              <label for="product-weight" class="form-label">Cantidad inicial</label>
                              <input type="number" id="product-weight" formControlName="cantidadInicial"
                                   class="form-control" placeholder="Cantidad inicial">
                         </div>
                    </div>
               </div>

               <div class="row mt-3">
                    <!-- Primera Columna (Cantidad Mínima) -->
                    <div class="col-lg-4">
                         <div class="mb-3">
                              <label for="small-field" class="form-label">Cantidad mínima</label>
                              <input type="number" id="small-field" formControlName="cantidadMinima"
                                   class="form-control" placeholder="Cantidad mínima">
                         </div>
                    </div>

                    <!-- Segunda Columna (Precio de venta unitario) -->
                    <div class="col-lg-4">
                         <div class="mb-3">
                              <label for="small-field" class="form-label">Precio de venta unitario</label>
                              <input type="number" id="small-field" formControlName="PvUnitario" class="form-control"
                                   placeholder="Precio de venta unitario">
                         </div>
                    </div>

                    <!-- Tercera Columna (Precio de compra unitario) -->
                    <div class="col-lg-4">
                         <div class="mb-3">
                              <label for="small-field" class="form-label">Precio de compra unitario</label>
                              <input type="number" id="small-field" formControlName="PcUnitario" class="form-control"
                                   placeholder="precio de compra unitario">
                         </div>
                    </div>
               </div>
          </div>

          <div class="p-3 bg-light mb-3 ">
               <div class="row justify-content-end g-2">
                    <div class="col-lg-2">
                         <button type="submit" class="btn btn-primary w-100">Guardar</button>
                    </div>
               </div>

          </div>
     </form>


     <!-- Tabla para mostrar los productos -->
</div>
