
<div class="card">
    <div class="card-body">
         <div class="d-flex align-items-center justify-content-between">
              <h4 class="card-title">
                  Registro de producto
              </h4>

              
         </div>
    </div>

    <div class="paddin padding-lados">

        <div class="row">
            <div class="col-lg-6">
                 <form>
                      <div class="mb-3">
                           <label for="product-name" class="form-label"> Nombre</label>
                           <input type="text" id="product-name" class="form-control" placeholder="nombre encargado" value="Men Black Slim Fit T-shirt">
                      </div>
                 </form>
            </div>
            <div class="col-lg-6">
                <form>
                    <label for="product-date" class="form-label">Fecha</label>
                    <input type="date" id="product-date" class="form-control">
                </form>
                
            </div>
       </div>

    </div>

  
    <!-- end card body -->
    <div class="table-responsive table-centered">
         <table class="table mb-0">
              <thead class="bg-light bg-opacity-50">
                   <tr>
                    <th>Artículo</th>
                    <th>Código</th>
                    <th>Cantidad Inicial</th>
                    <th>Cantidad Mínima</th>
                    <th>Precio de Venta Unitario</th>
                    <th>Precio de Compra Unitario</th>
                  </tr>
                       
              </thead>
              <!-- end thead-->
              <tbody >
                <tr>
                  <td><input type="text" class="form-control" id="articulo1" required></td>
                  <td><input type="text" class="form-control" id="codigo1" required></td>
                  <td><input type="text" class="form-control" id="cantidadInicial1" required></td>
                  <td><input type="number" class="form-control" id="cantidadMinima1" required></td>
                  <td><input type="number" class="form-control" id="precioVenta1" required></td>
                  <td><input type="number" class="form-control" id="precioCompra1" required></td>
                </tr>
              </tbody>
              <!-- end tbody -->
         </table>
         <!-- end table -->

         
    </div>

    <div class="card-body">
        <div class="d-flex align-items-center justify-content-between">
            <a  class="btn btn-sm btn-soft-primary">
                 Guardar producto
           </a>
        

             
        </div>
   </div>
  
   
</div>
