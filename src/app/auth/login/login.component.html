<body class="h-100">
    <div class="d-flex flex-column h-100 p-3">
        <div class="d-flex flex-column flex-grow-1">
            <div class="row h-100">
                <div class="col-xxl-10">
                    <div class="row justify-content-center h-100">
                        <div class="col-lg-6 py-lg-5 position-relative">

                            <!-- Contenedor flotante -->
                            <div class="floating-box p-4 rounded position-relative pt-5">
                                
                                <!-- Círculo flotante con fondo blanco -->
                                <div class="circle-image position-absolute top-0 start-50 translate-middle" 
                                     style="background-color: white; border-radius: 50%; padding: 10px;">
                                    <!-- Imagen ajustada sin cambiar el tamaño del círculo -->
                                    <img src="assets/images/tere4.png" alt="Logo" class="img-fluid rounded-circle" style="width: 40px; height: 30px;">
                                </div>

                                <div class="d-flex flex-column h-100 justify-content-center">
                                    <div class="mb-5 authentication-form">
                                        <form action="index.html">
                                            <div class="mb-3">
                                                <label class="form-label" for="example-email">Email</label>
                                                <input type="email" id="example-email" name="example-email" class="form-control" placeholder="Enter your email">
                                            </div>
                                            <div class="mb-3">
                                                <a href="auth-password.html" class="float-end text-muted text-unline-dashed ms-1">Reset password</a>
                                                <label class="form-label" for="example-password">Password</label>
                                                <input type="password" id="example-password" class="form-control" placeholder="Enter your password">
                                            </div>
                                            <div class="mb-3">
                                                <div class="form-check">
                                                    <input type="checkbox" class="form-check-input" id="checkbox-signin">
                                                    <label class="form-check-label" for="checkbox-signin">Remember me</label>
                                                </div>
                                            </div>

                                            <div class="mb-1 text-center d-grid">
                                                <button class="btn btn-soft-primary" type="submit">Sign In</button>
                                            </div>
                                        </form>

                                        <p class="mt-3 fw-semibold text-center">OR sign with</p>

                                        <div class="d-grid gap-2">
                                            <a href="javascript:void(0);" class="btn btn-soft-dark"><i class="bx bxl-google fs-20 me-1"></i> Sign in with Google</a>
                                            <a href="javascript:void(0);" class="btn btn-soft-primary"><i class="bx bxl-facebook fs-20 me-1"></i> Sign in with Facebook</a>
                                        </div>
                                    </div>

                                    <p class="text-danger text-center">Don't have an account? <a href="auth-signup.html" class="text-dark fw-bold ms-1">Sign Up</a></p>
                                </div>

                                <div class="col-12 text-center">
                                    <a class="fw-bold footer-text" target="_blank">CorpaTech</a>
                                </div>
                            </div>
                            <!-- Fin contenedor flotante -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
